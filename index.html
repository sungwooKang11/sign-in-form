<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7a2c2462d.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="firstPage">
                <button class="slide"></button>
                <h1 class="create">로그인</h1>
                <h3 class="createKR">JJaturi에 로그인하세요!</h3>
                <form>
                    <i class="far fa-envelope"></i>
                    <input type="text" class="email" placeholder="이메일" >
                </form>
                <form>
                    <i class="fas fa-lock"></i>
                    <input type="password" class="pw" placeholder="비밀번호" >
                </form>
                <form>
                    <button class="logInBtn">로그인</button>
                </form>
                <form class="footerBtns">
                    <button class="already">계정이<br>없으신가요?</button>
                    <button class="signUpBtn">회원가입</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
